<section ng-init="dt=false">
  <h1>How Much Birthday<br>Do You Deserve?</h1>
  <div style="display:inline-block; min-height:290px;">
    <datepicker ng-model="dt" datepicker-mode="year" show-weeks="false" custom-class="calculateBirthday(date, mode)" class="well well-sm"></datepicker>
  </div>
  <p ng-if="dt">Your birthday is: {{dt | date:'fullDate' }}. This year you will be {{yearsAlive}} years old.</p>
</section>

<section ng-if="dt">
  <h2>You have earned</h2>
  <p class="lead">{{birthdayAmount}} of birthday.</p>
</section>
